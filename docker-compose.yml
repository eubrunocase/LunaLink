version: '3.8'

networks:
  observability-net:
    driver: bridge

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - observability-net

  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - observability-net

  postgres-db:
    image: postgres:14
    container_name: postgres_container

    environment:
      POSTGRES_USER: brunocase
      POSTGRES_PASSWORD: root
      POSTGRES_DB: LunaLink
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./dump2.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - observability-net

volumes:
  grafana-data:
  postgres-data: